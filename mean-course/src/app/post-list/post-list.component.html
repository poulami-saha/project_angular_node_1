<mat-accordion *ngIf="postList.length>0">

  <mat-expansion-panel *ngFor="let post of postList">
    <mat-expansion-panel-header>
      <p>{{post.title}}</p>
    </mat-expansion-panel-header>
        <p>{{post.content}}</p>
  </mat-expansion-panel>
</mat-accordion>
<p *ngIf="postList.length <= 0"> No posts added yet </p>
