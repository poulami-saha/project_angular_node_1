<mat-spinner  *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="postList.length>0 && !isLoading" >

  <mat-expansion-panel *ngFor="let post of postList">
    <mat-expansion-panel-header>
      <p>{{post.title}}</p>
    </mat-expansion-panel-header>
        <p>{{post.content}}</p>
        <mat-action-row >
            <button *ngIf="isUserAuthenticated"  mat-button color="primary" (click)="onEdit(post.id)">EDIT</button>
            <button *ngIf="isUserAuthenticated" mat-button color="warn" (click)="onDelete(post.id)"> DELETE</button>
          </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>
<p style="text-align: center" *ngIf="postList.length <= 0"> No posts added yet </p>
